<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>null0</title>

<body>

This is a simple tester of passing things between host/cart. Check console.

</body>
<script type="importmap">
  {
    "imports": {
      "@null0/host": "./wbuild/null0.mjs"
    }
  }
</script>
<script type="module">
import setupHost from '@null0/host'

async function null0(cartURL) {
  const host = await setupHost()
  host.FS.writeFile('/cart.null0', new Uint8Array(await fetch(cartURL).then(r => r.arrayBuffer())))
  host.callMain(['/cart.null0'])
}

await null0('build/cart/c/draw.null0')
</script>
</html>
