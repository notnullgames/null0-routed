      "mini-assert": "https://esm.sh/mini-assert",

<script type="module">
import assert from 'mini-assert'
import setupHost from '@null0/host'

assert(true, "should have tests.")

const host = await setupHost()

// emscripten basic memory
assert(typeof host?.HEAPU8 !== 'undefined', 'host should have HEAPU8')

// emscripten linker-flags
assert(typeof host?.stringToUTF8 !== 'undefined', 'host should have stringToUTF8')
assert(typeof host?.FS !== 'undefined', 'host should have FS')
